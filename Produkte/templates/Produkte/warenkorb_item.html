{% load static humanize %}

{% with v=item.obj.zu_veranstaltung m=item.obj.zu_medium%}
  {% if v %}
    <div class="warenkorb_veranstaltung">
      <span>{{ v.art_veranstaltung }}</span>
      <span>
        <a href="{% url 'Veranstaltungen:veranstaltung_detail' v.slug %}">{{ v.bezeichnung }}</a>
      </span>
      <span>{{ v.datum | naturalday }}</span>
      <span>Vor Ort</span>
      <form action="{% url 'Produkte:cart-remove' %}" method="post">
      	{% csrf_token %}
        <input type="hidden" name="pk" value={{ item.obj.pk }}>
        <input type="submit" value="Entfernen">
      </form>
    </div>
  {% elif m %}
    {{ m }}
  {% endif %}
{% endwith %}
